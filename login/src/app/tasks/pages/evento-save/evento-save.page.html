<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tasks/eventos"></ion-back-button>
    </ion-buttons>
    <ion-title>Criar Evento</ion-title>
    <app-logout-button
      slot="end"
      menu="main-menu"
    ></app-logout-button>
  </ion-toolbar>
</ion-header>



<ion-content padding>
 <form [formGroup]="eventoForm" (submit)="onSubmit()">
    <ion-item>
      <ion-icon name="paper" slot="start" color="primary"></ion-icon>
      <ion-input
        type="text"
        placeholder="Title"
        autofocus="true"
        inputmode="text"
        formControlName="title"
      >
      </ion-input>
      <ion-toggle *ngIf="eventoId" slot="end" color="primary" formControlName="done"> </ion-toggle>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="eventoForm.invalid">
      Save
    </ion-button>
  </form>
</ion-content>
